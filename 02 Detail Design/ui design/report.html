<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
        <title>热词统计</title>
		<script type="text/javascript" src="js/styleControl.js"></script>
        <link type="text/css" rel="stylesheet" media="all" href="wogame.css"/>
		<style type="text/css">
			.min_td,.max_td{
				text-align:left;
				vertical-align:bottom;
			}
			.min_td{
				width:121px;
			}
			.max_td{
				width:836px;
				border-bottom:1px solid #ffc821;
				
			}
		</style>
    </head>
    <body>
		<div class="main_block">
			<div class="header">
				<img class="logo" src="images/logo.png" />
				<div class="info">
					<span>管理员，你好</span>
					<a class="exite_button" href="#">安全登出</a>
				</div>
			</div>
			<div class="menu_main">
				<div class="menu">
					<div class="ul_info">
						<a href="#" class="margin_top45" onclick="show_hidden('first_ul');"><img src="images/leftmenu_arrow.png"/>&nbsp;日志统计信息</a>
						<ul id="first_ul" class="son_ul" style="display:none">
							<li onmouseover="addStyle(this)" onmouseout="deleteStyle(this)" class=""><a href="#">日志总览</a></li>
							<li onmouseover="addStyle(this)" onmouseout="deleteStyle(this)" class=""><a href="">搜索日志</a></li>
						</ul>
					<a href="#" class="margin_top45" onclick="show_hidden('second_ul');"><img src="images/leftmenu_arrow.png"/>&nbsp;站点管理</a>
						<ul id="second_ul" class="son_ul" style="display:none">
							<li onmouseover="addStyle(this)" onmouseout="deleteStyle(this)" class=""><a href="#">建站管理</a></li>
						</ul>
					<a href="#" class="margin_top45" onclick="show_hidden('report_ul');"><img src="images/leftmenu_arrow.png"/>&nbsp;报表搜索</a>
						<ul id="report_ul" class="son_ul" style="display:none">
							<li onmouseover="addStyle(this)" onmouseout="deleteStyle(this)" class=""><a href="#">报表查看</a></li>
						</ul>
					</div>
				</div>
				<div class="main">
            <div class="main_info detail">
                <div class="log_title" style="margin-top:20px;">
                    <form	id="report_form" action="${basePath}/reportInfo" method="post">
                        起始日期：<input id="" type="text" value="20140501" name="startDate" style="height:22px;"/>&nbsp;&nbsp;
                        结束日期：<input id="" type="text" value="20140701" name="endDate" style=" height:22px;"/>&nbsp;&nbsp;
                        ChannelID：<input id="report_chaid" type="text" value="" name="channelId" style="height:22px;"/>&nbsp;&nbsp;
                        <a id="report_search" href="javascript:;"  style="color:black;"><img class="title_image" src="${basePath}/static/images/search_img.png"/>搜索</a>
                    </form>
                </div>
                <table class="detail_tb">
                    <caption class="table_title">
                        打包信息
                    </caption>
                    <tr>
                        <td>打包个数</td>
                        <td>成功个数</td>
                        <td>失败个数</td>
                    </tr>
                    <tr>
                        <td>800</td>
                        <td>600</td>
                        <td>200</td>
                    </tr>
                </table>
                <table class="detail_tb">
                    <caption class="table_title">
                        中兴反馈信息
                    </caption>
                    <tr>
                        <td>提取个数</td>
                        <td>成功个数</td>
                        <td>失败个数</td>
                    </tr>
                    <tr>
                        <td>700</td>
                        <td>500</td>
                        <td>200</td>
                    </tr>
                </table>
                <table class="detail_tb">
                    <caption class="table_title">
                        中兴提取包信息
                    </caption>
                    <tr>
                        <td>提取个数</td>
                        <td>成功个数</td>
                        <td>失败个数</td>
                    </tr>
                    <tr>
                        <td>800</td>
                        <td>200</td>
                        <td>600</td>
                    </tr>
                </table>
            </div>
        </div>
		</div>	
    </body>
</html>

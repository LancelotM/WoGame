<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
        <title>登陆</title>
        <link type="text/css" rel="stylesheet" media="all" href="wogame.css"/>
		<style type="text/css">
			.title_td{
				padding:0px;
				width:100px;
				color:#ffc821;
				font-size:25px;
				font-weight:bold;
				text-align:left;
				
			}
			.enter_td{
				width:330px;
				text-align:center;
			}
			.check_box{
				text-align:left;
				vertical-align:top;
			}
		</style>
	</head>
	<body>
		<div class="login_img">
			<div class="login_box">
				<form action="" method="post">
					<table class="login_table">
						<tr>
							<td class="title_td">用户名</td>
							<td class="enter_td"><input type="text" /></td>
						</tr>
						<tr>
							<td class="title_td">密码</td>
							<td class="enter_td"><input type="password" /></td>
						</tr>
						<tr>
							<td></td>
							<td class="check_box">
								<div class="login_checkbox"><img src="images/check_in.png" id="checkbox_img"/></div>&nbsp;
								<label class="label_info">记住我的登录账号</label>
							</td>
						</tr>
					</table>
					<div class="submit_button">
						登录
					<div>
				</form>
			</div>
		</div>
	</body>
</html>
